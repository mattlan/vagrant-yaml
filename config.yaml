---
vagrant:
  api_version: 2

machines:
  - hostname: test1
    box: ubuntu/bionic64
    provider: virtualbox
    cpus: 4
    memory: 2048
    cpuexecutioncap: 60

    forwarded_ports:
      - guest: 443
        host: 8443

    synced_folders:
      - source: salt/roots/
        destination: /srv/salt/

    salt:
      version: 2019.2.2
      install_type: stable
      python_version: 3
      minion_config: salt/minion
      install_master: false
      masterless: true
      run_highstate: true

  - hostname: test2
    box: ubuntu/bionic64

    network:
      - type: private_network
        net: net1
        auto_config: false
        mac: deadbeefcafe
      - type: private_network
        net: net2
        ip: dhcp
        auto_config: true
        mac: 00001111222e
      - type: private_network
        net: net3
        ip: 192.168.0.10/24
        auto_config: true
        mac: 00000000013f

    customize:
      - - --nicpromisc2
        - allow-all
      - - --usb
        - 'off'
      - - --audiocontroller
        - AC97
      - - --audio
        - 'Null'

    inline: |
        apt update
        apt install -y python-pip
        echo $HOSTNAME > /root/hostname.txt

  - hostname: wintest1
    box: cdaf/WindowsServer
    guest: windows
    communicator: winrm
    memory: 2048

    forwarded_ports:
      - guest: 3389
        host: 3389

    customize:
      - - --vram
        - 24

    inline: |
      $ChocoInstallPath = "$env:SystemDrive\ProgramData\Chocolatey\bin"
      
      if (!(Test-Path $ChocoInstallPath)) {
          iex ((new-object net.webclient).DownloadString('https://chocolatey.org/install.ps1'))
      }
      
      choco install -y googlechrome
